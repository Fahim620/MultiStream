{% extends "./default.html" %}
{% load static %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'core/css/index.css' %}">
{% endblock %}

{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center">
  <div class="container w-25">
    <form class="row g-3">
      <div class="col-6">
        <label class="form-label">Channel 1</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-6">
        <label class="form-label">Channel 2</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-6">
        <input type="radio" class="btn-check" name="channel1option" id="channel1option1" autocomplete="off" checked>
        <label class="btn btn-outline-secondary twitch" for="channel1option1">Twitch</label>
        <input type="radio" class="btn-check" name="channel1option" id="channel1option2" autocomplete="off">
        <label class="btn btn-outline-danger" for="channel1option2">YouTube</label>
      </div>
      <div class="col-6">
        <input type="radio" class="btn-check" name="channel2option" id="channel2option1" autocomplete="off" checked>
        <label class="btn btn-outline-secondary twitch" for="channel2option1">Twitch</label>
        <input type="radio" class="btn-check" name="channel2option" id="channel2option2" autocomplete="off">
        <label class="btn btn-outline-danger" for="channel2option2">YouTube</label>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary fa-pull-right">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
